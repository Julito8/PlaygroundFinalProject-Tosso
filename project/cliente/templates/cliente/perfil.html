{% extends 'home/base.html' %}

{% block title %}   
    <h1>Perfiles</h1>
{% endblock title %}    

{% block content %}
    <h3>Registrados:</h3>
    <ol>
        {% for perfil in perfiles %}
            <li><strong>Nombre de usuario:</strong> {{perfil.usuario}}</li>
        {% endfor %}
    </ol>

    <a href="{% url 'cliente:crear_perfil' %}" class="btn btn-dark">Crea tu perfil</a>
    <a href="{% url 'home:index' %}" class="btn btn-dark">Volver a inicio</a>
{% endblock content %}
