<div class="col-md-4 mb-5">
    <div class="card h-100">
        <div class="card-body">
            <h2 class="card-title"> {{ tarjeta }} </h2>
            <p class="card-text">    
                <ul>
                    {% for blog in blogs %}
                        <li> {{blog.titulo}} {{blog.contenido}} </li>
                    {% endfor %}
                </ul>
            </p>
        </div>
        <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">More Info</a></div>
    </div>
</div>
