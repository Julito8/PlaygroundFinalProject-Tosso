{% extends 'Blog/base.html' %}

{% block title %}
    <h1>Eliminar categoría</h1>
{% endblock title %}

{% block blog %}
    
    <p class=" fs-5 fst-italic ">¿Estas seguro de que quieres eliminar la categoría {{ object.nombre}}?</p>
    <form action="" method="post">
        {% csrf_token %}
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-danger">Confirmar</button>
        </div>

    </form>

    <a href="{% url 'blog:blogcategoria_list' %}" class="btn btn-dark">Volver a atras</a>
{% endblock blog %}
